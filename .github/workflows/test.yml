name: Comprehensive Testing

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']
  workflow_dispatch:  # Allow manual trigger

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    environment: n8n-mcp-multi-tanant-n8n

    env:
      N8N_API_URL: ${{ secrets.N8N_API_URL }}
      N8N_API_KEY: ${{ secrets.N8N_API_KEY }}
      N8N_TEST_CLEANUP_ENABLED: ${{ secrets.N8N_TEST_CLEANUP_ENABLED }}
      N8N_TEST_TAG: ${{ secrets.N8N_TEST_TAG }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run integration tests
        run: npm run test:integration -- --teardownTimeout 5000
        timeout-minutes: 15

  coverage-report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Generate coverage summary
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "Coverage summary available"
            cat coverage/coverage-summary.json
          else
            echo "No coverage summary generated"
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-report
          path: |
            coverage/
            !coverage/**/*.tmp
          retention-days: 30

  test-ci:
    name: CI Test Suite (JUnit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run CI test suite (unit tests only)
        run: npm run test:unit -- --reporter=default --reporter=junit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-junit
          path: |
            coverage/
            junit.xml
          retention-days: 30

